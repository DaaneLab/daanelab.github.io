---
layout: default
---

<div class="row">
	<div class="col-lg-12">
		<div class="bigtitle">
		</div>
	</div>
</div>

<div class="bigspacer"></div>

<div class="row">
	<div class="col-lg-2">
	</div>
	<div class="col-lg-8">
		<div class="post">
			{{ content }}
		</div>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row">
	<div class="col-lg-12 reduced-gutter">
		<div class="pad-left">
			<ul class="list-inline">
				{% for page in site.categories.misc %}
				<li class="footernav list-inline-item">
					<i class="fa fa-angle-right"></i> <a class="off" href="{{ page.url }}">{{ page.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div class="spacer"></div>
	</div>
</div>
